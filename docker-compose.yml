version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-belegt}
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - backend_data:/app/instance

volumes:
  backend_data:
