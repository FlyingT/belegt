version: '3.8'

services:
  # Backend (Python Flask API)
  backend:
    image: ghcr.io/flyingt/belegt-backend:main
    container_name: belegt-backend
    expose:
      - "5000"
    volumes:
      - backend_data:/app/instance
    restart: unless-stopped
    networks:
      - belegt-network
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SENDER=${SMTP_SENDER}

  # Frontend (React + Nginx)
  app:
    image: ghcr.io/flyingt/belegt-frontend:main
    container_name: belegt-frontend
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-belegt}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - belegt-network

volumes:
  backend_data:

networks:
  belegt-network:
    driver: bridge