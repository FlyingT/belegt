name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]
  # Erlaubt das manuelle Starten der Action im Browser
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Image Name wird automatisch auf owner/repo gesetzt (hier: FlyingT/belegt)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # WICHTIG: Erlaubt der Action, Pakete hochzuladen
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Login bei der GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Backend bauen und hochladen
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          # Tags: einmal "latest" und einmal mit dem Commit-Hash f√ºr Versionierung
          tags: |
            ghcr.io/flyingt/belegt-backend:latest
            ghcr.io/flyingt/belegt-backend:${{ github.sha }}

      # 3. Frontend bauen und hochladen
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/flyingt/belegt-frontend:latest
            ghcr.io/flyingt/belegt-frontend:${{ github.sha }}
